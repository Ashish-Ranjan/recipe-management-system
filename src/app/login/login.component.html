<div class="form">
<div class="alert alert-danger" *ngIf="invalidLogin">{{ errorMessage }}</div>

<div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" class="form-control" id="userName" placeholder="User Name" [(ngModel)]="username">
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
</div>
<button type="submit" class="btn" (click)="handleLogin()">Login</button>
</div>
