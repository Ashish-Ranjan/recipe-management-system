<div class="row" *ngIf="canEdit()">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" type="text" class="form-control" formControlName="description"
                            rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                    </div>
                    <div>
                        <img [src]="imagePath.value" class="img-responsive">
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="maxPersonSuitableFor">Max Serve</label>
                                <input type="number" id="maxPersonSuitableFor" formControlName="maxPersonSuitableFor"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div class="form-group">
                                <label>non-veg
                                    <input type="checkbox" id="recipeType" formControlName="recipeType"
                                        class="form-control">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>Ingredients</label>
                        </div>
                        <div class="col-xs-12" formArrayName="ingredients">
                            <div class="row ingredient-list" *ngFor="let ingredient of controls; let i = index"
                                [formGroupName]="i">
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="col-xs-2">
                                    <input type="number" class="form-control" formControlName="amount">
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn delIng" (click)="delIngerdient(i)">X</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn pull-right addIngredient" (click)="onAddIngredient()" type="button">Add
                                ingredient</button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>Cooking Instructions</label>
                        </div>
                        <div class="col-xs-12" formArrayName="cookingInstruction">
                            <div class="row ingredient-list" *ngFor="let step of steps; let i = index"
                                [formGroupName]="i">
                                <div class="col-xs-12">
                                    <label>step {{i+1}}:</label>
                                </div>
                                <div class="col-xs-10">
                                    <textarea id="description" type="text" class="form-control" formControlName="step"
                                        rows="2"></textarea>
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn delStep" (click)="delSteps(i)">X</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn pull-right steps" (click)="onAddStep()" type="button">Add
                                Step</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn side-btn" [disabled]="!recipeForm.valid">Save</button>
                            <button type="button" class="btn side-btn" (click)="onCancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
